---
# -----------------
# YAML Templates
# -----------------
# Documentation build and deploy
_doc-deploy-content: &doc-deploy-content
  install:
    - pip install awscli --upgrade --user
    - npm ci
  script:
    - npm install
    - npm run doc-prepare
    - npm run doc-build
  deploy:
    provider: script
    script:
      - npm run doc-upload
    skip_cleanup: true
    on:
      all_branches: true
      condition: $TRAVIS_BRANCH =~ ^(master|develop)$
  after_deploy:
    - npm run doc-cloudfront

# Deployments
_deploy-base: &deploy-base
  stage: Deployments
  language: node_js
  node_js: 10
  env: &deploy-base-env
    - NODE_ENV=production
    - AWS_DEFAULT_REGION=us-west-2
    - S3_BUCKET=dl.kuzzle.io
    - DOCKER_COMPOSE_VERSION=1.12.0
    - TAR_EXCLUDES="--exclude=docker --exclude=features --exclude=run_tests.sh --exclude=*node_modules"
    # AWS_SECRET_ACCESS_KEY
    - secure: ""
    # AWS_ACCESS_KEY_ID
    - secure: ""
  cache:
    directories:
      - $HOME/.cache/pip

# ------------------------
# Jobs configuration
# ------------------------
jobs:
  include:
    # ----------------------------
    # Deadlinks Tests
    # ----------------------------
    - name: Dead link check
      stage: Tests
      language: node_js
      node_js: "10"
      cache:
        directories:
          - "$HOME/.gem/specs"
          - ".doc/framework/node_modules"
      before_script:
        - gem install typhoeus
        - npm run doc-prepare
        - $(npm bin)/kuzdoc iterate-repos:install --repos_path doc/framework/.repos/
        - $(npm bin)/kuzdoc framework:link -d /how-to/2/ -v 2
      script:
        - echo "Checking dead links..."
        - cd doc/framework/ && HYDRA_MAX_CONCURRENCY=20 ruby .ci/dead-links.rb -p src/how-to/2/ && cd ../../

    # ----------------------------
    # Archive deployment
    # ----------------------------
    - <<: *deploy-base
      name: Deploy Archives to dl.kuzzle.io
      if: branch = master
      stage: Deployments

      install:
        - pip install awscli --upgrade --user
      before_install:
        - sudo sysctl -w vm.max_map_count=262144
        # Build images
        - docker login -u kuzzleteam -p $DOCKER_PASSWORD
        - |
          for dir in $(\ls -1d */docker)
          do
            cd $dir
            bash build_images.sh
            bash push_images.sh
          done
      script:
        - mkdir build
        # Run tests
        - |
          for dir in */
          do
            base=$(basename "$dir")
            if [ $base != 'samples' ] && [ $base != 'build' ]
            then
              cd ${base}
              ./run_tests.sh
              cd -
            fi
          done
      after_success:
        # Create how-to.tar.gz
        - |
          for dir in */
          do
            base=$(basename "$dir")
            if [ $base != 'samples' ] && [ $base != 'build' ]
            then
              tar $TAR_EXCLUDES -cvzf build/${base}.tar.gz ${base}
            fi
          done
        - aws s3 cp build s3://$S3_BUCKET/how-to/ --recursive --region us-west-2

    # ----------------------------
    # Prod deployment
    # ----------------------------
    - <<: *deploy-base
      <<: *doc-deploy-content
      name: Deploy docs.kuzzle.io
      if: branch = master
      stage: Deployments
      env:
        - *deploy-base-env
        - S3_BUCKET=docs.kuzzle.io
        - CLOUDFRONT_DISTRIBUTION_ID=E3D6RP0POLCJMM

    # ----------------------------
    # Dev deployment
    # ----------------------------
    - <<: *deploy-base
      <<: *doc-deploy-content
      name: Deploy next-docs.kuzzle.io
      if: branch = develop
      stage: Deployments
      env:
        - *deploy-base-env
        - S3_BUCKET=docs-next.kuzzle.io
        - CLOUDFRONT_DISTRIBUTION_ID=E2ZCCEK9GRB49U

stages:
  - name: Tests
    if: type = pull_request OR (type = push AND branch =~ /(master|develop)/)
  - name: Deployments
    if: type = push AND branch =~ /(master|develop)/
