group: edge

services:
  - docker

on:
  branch: master

env:
  global:
  # Secret
  - secure: 
  # ID
  - secure: 
  # DOCKER_PASSWORD
  - secure: ""
  - BUCKET_NAME=dl.kuzzle.io
  - DOCKER_COMPOSE_VERSION=1.12.0
  - TAR_EXCLUDES="--exclude=docker --exclude=features --exclude=run_tests.sh --exclude=*node_modules"

before_install:
  - sudo sysctl -w vm.max_map_count=262144
  # Build images
  - docker login -u aschen -p $DOCKER_PASSWORD
  - for dir in */; do base=$(basename "$dir"); if [ $base != 'samples' ] && [ $base != 'build' ]; then cd ${base}/docker ; bash build_images.sh && bash push_images.sh ; cd ../..; fi; done

addons:
  apt:
    packages:
      - ruby
      - awscli

script:
  - mkdir build
  # Run tests
  - for dir in */; do base=$(basename "$dir"); if [ $base != 'samples' ] && [ $base != 'build' ]; then cd ${base} ; ./run_tests.sh ; cd ..; fi; done

after_succes:
  # Create how-to.tar.gz
  - for dir in */; do base=$(basename "$dir"); if [ $base != 'samples' ] && [ $base != 'build' ]; then tar $TAR_EXCLUDES -cvzf build/${base}.tar.gz ${base}; fi; done
  - aws s3 cp build/* s3://$BUCKET_NAME/how-to/ --region us-west-2
