group: edge
services:
  - docker

on:
  branch: master
env:
  global:
    # Secret
    - secure: 
    # ID
    - secure: 
    - BUCKET_NAME=dl.kuzzle.io

addons:
  apt:
    packages:
      - awscli

script:
  - mkdir build
  - for dir in */; do base=$(basename "$dir"); if [ $base != 'samples' ] && [ $base != 'build' ]; then tar --exclude=docker -cvzf build/${base}.tar.gz ${base}; fi; done

after_succes:
  - aws s3 cp build/* s3://$BUCKET_NAME/how-to/
